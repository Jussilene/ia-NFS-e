<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redefinir senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
    <h1 class="text-lg font-semibold text-slate-800">Criar nova senha</h1>
    <p class="text-sm text-slate-500 mt-1">Digite sua nova senha abaixo.</p>

    <div class="mt-4 space-y-3">
      <input id="pw1" type="password" placeholder="Nova senha (mín. 6)"
        class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-sm" />
      <input id="pw2" type="password" placeholder="Confirmar nova senha"
        class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-sm" />

      <button id="btn"
        class="w-full rounded-lg bg-slate-900 text-white py-2.5 text-sm font-medium hover:bg-black">
        Salvar nova senha
      </button>

      <div id="msg" class="text-sm text-slate-600"></div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const token = qs.get("token") || "";

    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", async () => {
      const pw1 = document.getElementById("pw1").value;
      const pw2 = document.getElementById("pw2").value;

      if (!token) return (msg.textContent = "Token inválido.");
      if (pw1.length < 6) return (msg.textContent = "Senha muito curta (mín 6).");
      if (pw1 !== pw2) return (msg.textContent = "As senhas não conferem.");

      btn.disabled = true;
      msg.textContent = "Salvando...";

      const r = await fetch("/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, newPassword: pw1 }),
      });

      const data = await r.json().catch(() => ({}));
      btn.disabled = false;

      if (data.ok) {
        msg.textContent = "Senha alterada! Redirecionando para login...";
        setTimeout(() => (location.href = "/index.html"), 1200);
      } else {
        msg.textContent = data.message || "Falha ao redefinir senha.";
      }
    });
  </script>
</body>
</html>
